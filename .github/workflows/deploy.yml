# .github/workflows/deploy.yml

name: Deploy Vue app to GitHub Pages

# github-pagesブランチにプッシュされた時に実行
on:
  push:
    branches: [ "github-pages" ]

# ジョブの実行権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. ソースコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js環境をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 使用するNode.jsのバージョン
          cache: 'npm' # npmのキャッシュを利用

      # 3. 依存パッケージのインストール
      - name: Install dependencies
        run: npm ci

      # 4. Vueプロジェクトのビルド
      - name: Build
        run: npm run build

      # 5. GitHub Pagesにデプロイする
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ビルド結果が格納されているフォルダを指定（Vite/Vue CLIのデフォルトは 'dist'）
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4